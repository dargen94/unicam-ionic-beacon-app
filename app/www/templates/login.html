<ion-view view-title="Login">

  <!-- Contenuto della pagina principale -->
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="utente.username" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="utente.psw" type="password">
      </label>
    </div>
    <button ng-click="login()" class="button button-block button-positive">
      Login
    </button>
  </ion-content>
  <!-- Fine contenuto della pagina principale-->
</ion-view>
