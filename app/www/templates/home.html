<ion-view view-title="ProximitySolutions">
  <!-- Contenuto della pagina principale -->
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Benvenuto!
      </div>
      <div class="item item-text-wrap">
        Quest'app ti permette di controllare il tuo ufficio in modo semplice e veloce!!!
      </div>
    </div>
    <span>Stato: {{message}}</span>
    <button class="button button-block button-outline button-positive" data-ng-click="test()">
      Verifica connessione
    </button>
    <span>IP: {{ip}}</span>
    <button class="button button-block button-outline button-positive" data-ng-click="ip()">
      Lettura IP
    </button>
  </ion-content>
  <!-- Fine contenuto della pagina principale-->
</ion-view>
